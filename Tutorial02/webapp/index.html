<!DOCTYPE html >
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">
        <title>Tutorial 02 - Walkthrough</title>
      
        <!-- Carregamento do SAPUI5 -->
        <script
            id="sap-ui-bootstrap"
            src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge" 
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{
                "sap.ui.demo.wt": "./"
            }' >
        </script>
      
        <!-- Adiciona a view ao conteudo da body assim que o evento Init ocorre -->
        <script>
            sap.ui.getCore().attachInit(function () {
                //O m√©todo sap.ui.core.ComponentContainer instancia o componente
                //pesquisando pelo arquivo "Component.js" no namespace indicado
                //Shell faz ajustes visuais, por exemplo o formato letterbox
                new sap.m.Shell({
                    app :   new sap.ui.core.ComponentContainer({
                                name   : "sap.ui.demo.wt",
                                height : "100%"
                            })
                }).placeAt("conteudo");
            });
        </script>      
    </head>
   
    <body class="sapUiBody" id="conteudo">
    </body>
</html>
